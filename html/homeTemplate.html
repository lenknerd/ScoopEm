<div class="container">
	<div id="logout-div">
		<div id="logout-btn">
			<button type="button" class="btn btn-default" id="logout">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true">
				</span>
			</button>
		</div>
	</div>
	<div id="main-holder">
		<div id="tasks-head-instruc"> <!-- jumbotron? -->
			<h3>Click an existing task when you've done it,
			or hit the "+" button to add a new task.</h3>
		</div>
		<div id="tasks">
		</div>
		<div id="add-task-holder">
			<div class="btn-group" role="group" aria-label="">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-plus" aria-hidden="true">
					</span>
				</button>
			</div>
		</div>
	</div>
</div>
