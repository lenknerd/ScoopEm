<div class="container">
	<div class=""> <!-- jumbotron? -->
		<h1>Log In</h1>

		<p class="lead">ScoopEm is a simple utility to track what was the last time you did recurring tasks, like scooping the cat litter.</p>
		<p>Please log in to view task list.</p>

		<form role="form">
			<div class="form-group">
				<label for="userName">Username</label>
				<input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username"></input>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password"></input>
			</div>
			<button type="button" class="btn btn-primary subm">Submit</button>
		</form>
		<br/>
		<div class="alert alert-warning" id="logInErrorAlert" style="display: none;">
	</div>
</div>
