<div>
	<div class="task">
		<!-- Underscore template parameters should be: name, date done, color -->
		<div class="btn-group" role="group" aria-label="">
			<button type="button" class="btn <%= color %>" id="do_task">
				<%= name %> <br/> <%= dateLastDone %>
			</button>
			<button type="button" class="btn <%= color %>">
				<span class="glyphicon glyphicon-pencil" id="edit" aria-hidden="true"></span> <br/> Edit
			</button>
		</div>
	</div>
</div>
